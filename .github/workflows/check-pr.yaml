name: Lint, Test, Build & Bump version

on:
  push:
    branches:
      - MalouQueen-patch-1

jobs:
  PR_Checks:
    name: Lint, Test, Build & Bump version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install 🏗️
        run: npm install

      - name: Lint 🧹
        run: npm run lint

      - name: Test 🧪
        run: npm run test

      - name: Build 🛠️
        run: npm run build

      - name: Commit version
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Bump version
        uses: qzb/standard-version-action@v1.0.5

      - name: Push version
        run: git push --follow-tags origin MalouQueen-patch-1
