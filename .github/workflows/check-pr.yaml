name: Lint, Test, Build & Bump version

on:
  push:
    branches:
      - MalouQueen-patch-1

jobs:
  PR_Checks:
    name: Lint, Test, Build & Bump version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ğŸ—ï¸
        run: npm install

      - name: Lint ğŸ§¹
        run: npm run lint

      - name: Test ğŸ§ª
        run: npm run test

      - name: Build ğŸ› ï¸
        run: npm run build

      - name: Commit version
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Bump version
        uses: qzb/standard-version-action@v1.0.5

      - name: Push version
        run: git push --follow-tags origin MalouQueen-patch-1
